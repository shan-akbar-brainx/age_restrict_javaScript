<html>
    <head>
        <script>
        function checkAge(){
            let dateOfBirth = new Date(document.forms['myform']['birthDate'].value);
            let message = document.getElementById("message");
          
            let age = Math.round((Date.now()-dateOfBirth) / (1000*60*60*24*365.25));
            if(age){
                if(age > 15){
                    document.forms['myform'].action = "https://google.com";
                }else{
                    alert("Age should be 15+ to access 'www.google.com'");
                }
            }else{
                alert("Please Enter Date of birth !!");
            }
        }
        </script>
    </head>

    </html>
    <body>
        <p>Please Enter your date of birth to confirm your age</p>
        <form name="myform" action="#" onsubmit="checkAge()">
            <label for = "birthDate">Date of Birth:</label>
            <input type="date" name="birthDate" id="birthDate">
            <input type="submit" value="Go">
        </form>
        <p id="message"></p>
    </body>
</html>
